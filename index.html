<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Class</h1>
    <select name="class" id="class" onclick="cl()">
        <option value="Barbarian">Barbarian</option> 
        <option value="Bard">Bard</option> 
        <option value="Cleric">Cleric</option> 
        <option value="Druid">Druid</option> 
        <option value="Fighter">Fighter</option> 
        <option value="Monk">Monk</option> 
        <option value="Paladin">Paladin</option> 
        <option value="Ranger">Ranger</option> 
        <option value="Rogue">Rogue</option>
        <option value="Sorcerer">Sorcerer</option> 
        <option value="Warlock">Warlock</option> 
        <option value="Wizard">Wizard</option> 
        <option value="Artificer">Artificer</option>
        <option value="Blood Hunter">Blood Hunter</option> 
    </select>
    <select name="subclass" id="subclass">
        
    </select>
    <h1>Race</h1>
    <select name="class" id="class" onclick="">
        <option value="Dwarf">Dwarf</option> 
        <option value="Elf">Elf</option> 
        <option value="Halfling">Halfling</option> 
        <option value="Human">Human</option> 
        <option value="Dragonborn">Dragonborn</option> 
        <option value="Gnome">Gnome</option> 
        <option value="Half-Elf">Half-Elf</option> 
        <option value="Half-Orc">Half-Orc</option> 
        <option value="Tiefling">Tiefling</option>
    </select>
    <h1>Personality and Background</h1>
    <span>Height:</span><input type="text" name="height" id="height">
    <span>Width:</span><input type="text" name="width" id="width">
    <span>Other things:</span><input type="text" name="other" id="other"><br>
    <span>Aligment:</span>
    <select name="aligment" id="aligment" onclick="">
        <option value="LG">Lawful Good</option> 
        <option value="NG">Neutral Good</option> 
        <option value="CG">Caotic Good</option> 
        <option value="LN">Lawful Neutral</option> 
        <option value="NN">True Neutral</option> 
        <option value="CN">Caotic Neutral</option> 
        <option value="LE">Lawful Evil</option> 
        <option value="NE">Neutral Evil</option> 
        <option value="CE">Caotic Evil</option>
    </select>
    <span>Langauges:</span><input type="text" name="Langauges" id="Langauges"><br>
    <span>Personality Traits:</span><input type="text" name="Personality Traits" id="Personality Traits"><br>
    <span>Ideals:</span><input type="text" name="Ideals" id="Ideals"><br>
    <span>Bonds:</span><input type="text" name="Bonds" id="Bonds"><br>
    <span>Flaws:</span><input type="text" name="Flaws" id="Flaws"><br>
    <span>Background:</span>
    <select name="background" id="background" onclick="cl()">
        <option value="Custom">Custom</option> 
        <option value="Criminal">Criminal</option> 
        <option value="Folk Hero">Folk Hero</option> 
        <option value="Noble">Noble</option> 
        <option value="Sage">Sage</option> 
        <option value="Solider">Solider</option>
    </select>
    <script>
        function cl()
        {
            selectList=document.getElementById("subclass");
            while(selectList.firstChild)
            {
                selectList.removeChild(selectList.firstChild)
            }
            if(document.getElementById("class").value=="Barbarian")
            {
            var array = ["Path of the Berserker","Path of the Totem Warrior"];
            }
            else if(document.getElementById("class").value=="Bard")
            {
            var array = ["College of Lore","College of Valor"];
            }
            else if(document.getElementById("class").value=="Fighter")
            {
            var array = ["Champion","Battle Master","Eldritch Knight"];
            }
            else if(document.getElementById("class").value=="Druid")
            {
            var array = ["Circle of the Land","Circle of the Moon"];
            }
            else if(document.getElementById("class").value=="Monk")
            {
            var array = ["Way of the Open Hand","Way of Shadow"];
            }
            else if(document.getElementById("class").value=="Paladin")
            {
            var array = ["Oath of Devotion","Oath of the Ancients","Oath of the Ancients","Oath of Vengeance"];
            }
            else if(document.getElementById("class").value=="Rouge")
            {
            var array = ["Thief archetype"];
            }
            else if(document.getElementById("class").value=="Sorcerer")
            {
            var array = ["Draconic Bloodline"];
            }
            else if(document.getElementById("class").value=="Warlock")
            {
            var array = ["Archfey","Fiend","Great Old One"];
            }
            else if(document.getElementById("class").value=="Wizard")
            {
            var array = ["Abjuration","Conjuration","Divination","Enchantment","Evocation","Illusion","Necromancy","Transmutation"];
            }
            else if(document.getElementById("class").value=="Cleric")
            {
            var array = ["Knowledge", "Life", "Light", "Nature", "Tempest", "Trickery", "War"];
            }
            for (var i = 0; i < array.length; i++) {
                var option = document.createElement("option");
                option.value = array[i];
                option.text = array[i];
                selectList.appendChild(option);
            }

        }
    </script>
</body>
</html>
